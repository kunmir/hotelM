    <div class="roomcontainer" style="background-color: rgba(0, 0, 0, 0.7)">
    <p style="font-size: 36px; color: aliceblue;">Book a table!</p>

    <form method="post" action="get2.php" style="padding-top: 20px; padding-bottom:50px">
      <div>
                <label for="name" style="color: aliceblue;">Name : </label>
                <input type="text" id="name" name="name" placeholder="Name"><br><br>
              </div>

                <div>
                <label for="phoneno" style="color: aliceblue;">Phone no :</label>
                <input type="tel" id="phoneno" name="phoneno" placeholder="Phone No." maxlength="10" min="0" pattern="^[6-9]{1}[0-9]{9}$"><br><br>
              </div>

              <label for="selecttable" style="color: aliceblue;">Book Table :</label>
           <select name="selecttable" id="selecttable">
            <optgroup label="Single & Couples">
              <option value="Table-1">Table no : 1 </option>
              <option value="Table-2">Table no : 2 </option>
              <option value="Table-3">Table no : 3 </option>
              <option value="Table-4">Table no : 4 </option>
            </optgroup>
            <optgroup label="Family">
                <option value="Table-5">Table no : 5 </option>
                <option value="Table-6">Table no : 6 </option>
                <option value="Table-7">Table no : 7 </option>
                <option value="Table-8">Table no : 8 </option>
            </optgroup>
          </select><br><br>

                <div>
                <label for="selectdish" style="color: aliceblue;">Menu : </label>
                <select name="selectdish" id="selectdish">
                    <optgroup label="Veg">
                      <option value="Dosa-₹100">Dosa (Rs. 100)</option>
                      <option value="Idli-₹100">Idli (Rs. 100)</option>
                      <option value="Pulav-₹80">Pulav (Rs. 80)</option>
                      <option value="Veg Pizza-₹200">Cheese Pizza (Rs. 200)</option>
                    </optgroup>
                    <optgroup label="Non-Veg">
                      <option value="Biryani-₹250">Biryani (Rs. 250)</option>
                      <option value="Soup-₹70">Soup (Rs. 70)</option>
                      <option value="Pizza-₹200">Pizza (Rs. 200)</option>
                      <option value="Chicken Gravey -₹100">Chicken Gravy (Rs. 100)</option>
                    </optgroup>
                  </select>
                  <br><br>
                </div>

                  <div>
                <label for="date" style="color: aliceblue;">Date : </label>
                <input type="date" name="date" id="date"> 
              </div><br><br>

                <div>
                <button name="submit" onclick="func2()">Receipt</button>
                <input type="submit" value="confirm">
              </div>
    </form>
</div>

  <div class="reciept" style="background-color: rgb(198, 158, 137); width: 400px;">

<script>   
  window.onload=function(){
    var today= new Date().toISOString().split('T')[0];
    document.getElementsByName("date")[0].setAttribute('min',today);
  }
  function func2(){
    event.preventDefault()
        console.log('not refresh!!!!!!!')
  
      var name=document.getElementById("name");
      var phone=document.getElementById("phoneno");
      var date=document.getElementById("date");
      var table=document.getElementById("selecttable");
      var dsih=document.getElementById("selectdish");
  
  
      document.getElementById("nm").innerHTML = "Name = " + name.value ;
      document.getElementById("ph").innerHTML = "Phone no = " + phone.value ;
      document.getElementById("dt").innerHTML = "Date = " + date.value ;
      document.getElementById("bt").innerHTML = "Table = " + table.value;
      document.getElementById("ds").innerHTML = "Dish = " + dsih.value;
  }
